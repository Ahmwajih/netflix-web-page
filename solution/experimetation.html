<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .netflix {
        font-size: 30px;
        font-weight: bold;
        color: rgb(214, 16, 16);
    }

    .netflix .blanc {
        color: white;
    }

    .netflix .rouge {
        color: rgb(214, 16, 16);
    }
  </style>
  <title>Coloration du Texte</title>
</head>
<body>
  <span class="netflix">
    <span class="blanc">N</span><span class="blanc">e</span><span class="blanc">t</span>
    <span class="rouge">f</span><span class="rouge">l</span><span class="rouge">i</span><span class="rouge">x</span>
  </span>
</body>
</html>
